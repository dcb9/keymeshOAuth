<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless OAuth</title>
</head>

<body>
    <ul>
        <li><button id="twitterLoginButton" onclick="loginTwitter()">Login With Twitter</button></li>
        <li><button id="githubLoginButton" onclick="loginGithub()">Login With GitHub</button></li>
        <li><button id="facebookLoginButton" onclick="loginFacebook()">Login With Facebook</button></li>
    </ul>

    <script>
        if (window.location.pathname.endsWith("/twitter/callback")) {
            document.getElementById('twitterLoginButton').style.display = "none"
            const url = '{{.TwitterCallbackURL}}' + window.location.search
            fetch(url)
                .then(resp => resp.text())
                .then(body => {
                    console.log(body)

                    const container = document.createElement('p')
                    const content = document.createTextNode(body)
                    container.appendChild(content)

                    document.body.append(container)
                })
        }

        function loginTwitter() {
            const buttonElement = document.getElementById('twitterLoginButton')
            buttonElement.disabled = true
            buttonElement.innerHTML = 'Redirecting'

            fetch('{{.TwitterAuthorizeURLApi}}')
                .then(resp => resp.text())
                .then(url => window.location.href = url)
                .catch(() => {
                    buttonElement.disabled = false
                    buttonElement.innerHTML = 'Login with twitter'
                })
        }
    </script>
</body>

</html>
